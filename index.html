<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Finder</title>
  <style>

 
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        background-image: url(https://e0.pxfuel.com/wallpapers/651/635/desktop-wallpaper-tropical-beach-sunset-and-background-sunset-tropical-beach-tropical-beaches.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .container {
        background: #ff94aa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #94306d;
        width: 300px;
    }
    
    h1 {
        font-size: 24px;
        text-align: center;
        color: #5a263c;
    }
    
    textarea {
        width: 100%;
        margin-bottom: 10px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color:#94306d ;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45528f;
    }
    
    #result {
        margin-top: 10px;
        font-size: 18px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Longest Word Finder</h1>
        <textarea id="inputSentence" rows="4" placeholder="Enter a sentence here..."></textarea>
        <button id="findWordButton">Find Longest Word</button>
        <p id="result"></p>
    </div>
 <script>
    document.getElementById('findWordButton').addEventListener('click', function() {
    const sentence = document.getElementById('inputSentence').value;
    const longestWord = findLongestWord(sentence);
    document.getElementById('result').innerText = `Longest word: ${longestWord}`;
});

function findLongestWord(sentence) {
    const words = sentence.split(/\s+/);
    let longest = '';
    for (const word of words) {
        if (word.length > longest.length) {
            longest = word;
        }
    }
    return longest;
}

 </script>
</body>
</html>
